<meta charset="utf-8">
<script type="text/javascript">

	//Crypto Converter App

	btcCourse = 2986986;
	ethCourse = 207535;

	var userAmount = prompt("Enter the amount in rubles: ");
	userAmount = parseInt(userAmount);

	btcAmount = userAmount / btcCourse;
	ethAmount = userAmount / ethCourse;

	alert("Your amount in bitcoin: " + btcAmount.toFixed(8) + "\nYour amount in ethereum: " + ethAmount.toFixed(8));

</script>
