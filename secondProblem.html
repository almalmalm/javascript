<meta charset="utf-8">
<script type="text/javascript">

	//Calculate the area of the trapezoid

	alert("Let's calculate the area of the trapezoid");
    
    var a = +prompt("Enter base length:");
    var b = +prompt("Enter second base length:");
    var h = +prompt("Enter height:");

    var area = ((a + b) / 2) * h;

    alert("The area of the trapezoid is: " + area)

</script>
